name: Unit Test CI

on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install yarn
        run: yarn
      - name: Run Unit Tests
        run: yarn test
